<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Card Component</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Blinker:wght@400;700;900&family=Source+Sans+Pro&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <img class="card-img" src="./images/tech.jpg" alt="iphone and macbook" />
      <div class="card-content">
        <h2 class="card-title">7 tech tips and tricks that you need to know</h2>
        <p class="card-text">
          Using these 7 proven tips from experts in the industry, you can save
          time, money and more!
        </p>
        <div class="card-bottom-content">
          <p class="card-reading-time">
            <span class="minute">15</span> minute<br />
            read
          </p>
          <a class="card-btn" href="#">read more</a>
        </div>
      </div>
    </div>
  </body>
</html>
